<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Ngoc Nguyen</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Ngoc Nguyen</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your-email@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/rnguyen05"><img src="assets/images/github_square.png" class="social" alt="Github"></a>
        <a href="https://www.linkedin.com/in/ngoc-nguyen-88318b30/"><img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn"></a>
        <a href="https://stackoverflow.com/users/8949618/ryan-nguyen"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
      </div>
    </section>

  </div>

  <footer>
